<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>merge two arrays with while loop</title>
  </head>
  <body></body>
  <script>
    let data1 = [2, 4, 6, 8, 10, 12, 14, 15, 16];
    let data2 = [3, 5, 7, 9, 11, 13];
    let data3 = [];
    d1 = 0;
    d2 = 0;
    d3 = 0;

    while (d1 < data1.length && d2 < data2.length) {
      if (data1[d1] < data2[d2]) {
        data3[d3] = data1[d1];
        d1++;
        console.log(data3[d3]);
      } else {
        data3[d3] = data2[d2];
        d2++;
        console.log(data3[d3]);
      }
    }
    while (d1 < data1.length) {
      data3[d3] = data1[d1];
      d1++;
      console.log(data3[d3]);
    }
  </script>
</html>
