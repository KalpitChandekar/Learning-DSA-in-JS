<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursion</title>
  </head>
  <body>
    <h1>Recursion</h1>
  </body>
  <script>
    function banana(x) {
      console.log(x);
      if (x < 100) {
        banana(x + 10);
      }
    }
    let data = 0;
    banana(data);
  </script>
</html>
