<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert element</title>
  </head>
  <body></body>
  <script>
    let data = [1, 2, 3, 5, 6, 7];
    let newEl = 4;
    let position = 3;

    for (let i = data.length - 1; i >= 0; i--) {
      if (i >= position) {
        data[i + 1] = data[i];
        if (i == position) {
          data[i] = newEl;
        }
      }
    }
    console.log(data);
  </script>
</html>
