<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logic Problem</title>
  </head>
  <body>
    <h2>
      Find Even Values from Array , Make double of every element and <br />
      find array length manually .
    </h2>
  </body>
  <script>
    let arr = [12, 7, 34, 89, 46, 23, 22];
    let evenArr = [];
    let lengthCount = 0;

    for (i = 0; i < arr.length; i++) {
      if (arr[i] % 2 == 0) {
        evenArr.push(arr[i]*2);
        lengthCount++;
      }
    }
    console.log(evenArr);
    console.log("The length of the array is ", lengthCount);
  </script>
</html>
