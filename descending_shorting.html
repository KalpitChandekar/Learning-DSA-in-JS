<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descending Selection Shorting</title>
  </head>
  <body>
    <h1>Shorting</h1>
  </body>
  <script>
    let data = [5,78, 90, 3, 45];

    function shorting(x) {
      let min;
      for (i = data.length - 1; i >= 0; i--) {
        min = i;
        for (j = i - 1; j >=0; j--) {
          if (data[j] < data[min]) {
            min = j;
          }
        }
        let temp = data[min];
        data[min] = data[i];
        data[i] = temp;
      }
    }
    shorting(data);
    console.log(data);
  </script>
</html>
