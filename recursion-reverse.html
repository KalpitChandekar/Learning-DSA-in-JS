<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse array with Recursion</title>
  </head>
  <body></body>
  <script>
    let data = [77, 22, 3, 44, 55];
    let temp; 

    function reverse(data, start, end) {
      if (start <= end) {
        console.log(data);
        temp = data[start];
        data[start] = data[end];
        data[end] = temp;
        reverse(data, start + 1, end - 1);
      }
    }
    reverse(data, 0, data.length - 1);
  </script>
</html>
