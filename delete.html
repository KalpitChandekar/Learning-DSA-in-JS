<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>delete</title>
  </head>
  <body>
    <input type="text" name="" id="position" placeholder="inter position" />
    <button onclick="removeEl()">deleteEL</button>
  </body>
  <script>
    function removeEl() {
      let data = [1, 2, 3, 0,7, 4, 5, 6];
      let position = document.getElementById("position").value;
      position = parseInt(position);
      for (let i = position; i < data.length - 1; i++) {
        data[i] = data[i + 1];
      }
      data.length = data.length - 1;
      console.log(data);
    }
  </script>
</html>
