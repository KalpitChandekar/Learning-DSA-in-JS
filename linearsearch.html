<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Search</title>
  </head>
  <body>
    <h1>Find the position of the element In Array</h1>
    <h2>Choose One number from below</h2>
    <h1>[76, 89, 53, 44, 56, 55, 67, 62, 34, 8, 12, 43, 76, 80, 90]</h1>
    <br />
    <input type="text" placeholder="Enter Number" id="number" />
    <button onclick="findIndex()">Find Index</button>
  </body>
  <script>
    function findIndex() {
      let data = [76, 89, 53, 44, 56, 55, 67, 62, 34, 8, 12, 43, 76, 80, 90];
      let find = document.getElementById("number").value;
      let pos = undefined;

      for (i = 0; i < data.length; i++) {
        if (data[i] == find) {
          pos = i;
          break;
        }
      }
      if (!pos) {
        alert("Number is not found");
      } else {
        alert("The position of the Number is " + pos);
      }
      console.log(pos);
    }
  </script>
</html>
