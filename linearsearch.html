<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Search</title>
  </head>
  <body>
    <h1>Linear Search</h1>
  </body>
  <script>
    let data = [76, 89, 3, 44, 55, 67, 2, 34, 8, 90, 12, 43, 76, 80, 90];
    let find = 80;
    let pos = undefined;

    for (let i = 0; i <= data.length; i++) {
      if (data[i] == find) {
        pos = i;
        break;
      }
    }
    console.log(pos);
  </script>
</html>
