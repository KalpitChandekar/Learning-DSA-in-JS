<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queue</title>
  </head>
  <body>
    <h1>Queue</h1>
  </body>
  <script>
    let queue = [];
    let currentSize = queue.length;
    let maxSize = 5;

    function enqueue(newVal) {
      if (currentSize >= maxSize) {
        alert("Queue is already full");
      } else {
        queue[currentSize] = newVal;
        currentSize++;
      }
    }
    function dequeue() {
      if (currentSize > 0) {
        for (i = 0; i < queue.length; i++) {
          queue[i] = queue[i + 1];
        }
      } else {
        alert("Queue is already empty");
      }
      currentSize--;
      queue.length = currentSize;
    }

    function display() {
      console.log(queue);
    }
    enqueue(10);
    enqueue(20);
    enqueue(30);
    enqueue(40);

    display();
  </script>
</html>
