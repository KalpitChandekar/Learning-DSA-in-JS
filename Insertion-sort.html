<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insertion sort</title>
  </head>
  <body>
    <h1>Insertion sort</h1>
  </body>
  <script>
    let data = [65, 98, 23, 7];

    function insertionSort(item) {
      let i, current, j;

      for (i = 1; i < data.length; i++) {
        current = item[i];
        j = i - 1;
        while (j >= 0 && item[j] > current) {
          data[j + 1] = data[j];
          j--;
        }
        data[j + 1] = current;
      }
    }
    insertionSort(data);
    console.log(data);
  </script>
</html>
