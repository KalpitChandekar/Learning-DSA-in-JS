<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack with inputs</title>
  </head>
  <body>
    <input type="text" placeholder="Enter element " id="newEl" />
    <button onclick=" push()">Add element</button>
    <button onclick="pop()">Remove element</button>
    <button onclick="display()">Display All element</button>
  </body>
  <script>
    let data = [];
    let currentSize = data.length;

    function push() {
      let newVal = document.getElementById("newEl").value;
      data[currentSize] = newVal;
      currentSize++;
      document.getElementById("newEl").value = "";
      console.log("Element Added");
    }
    function pop() {
      if (currentSize > 0) {
        currentSize--;
        data.length = currentSize;
      } else {
        alert("Stack is already empty ");
      }
    }
    function display() {
      for (i = 0; i < data.length; i++) {
        console.log("Stack el no.", i, "value is ", data[i]);
      }
    }
  </script>
</html>
